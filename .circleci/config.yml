version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Start Docker Service
          command: sudo service docker start
      - run:
          name: Build docker container for each microservices
          command: |
            echo "--------- The images are being built ------------"
            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed thangtn8/udagram-api-feed:v1
            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user thangtn8/udagram-api-user:v1

            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend thangtn8/udagram-frontend:v1
            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy thangtn8/udagram-reverseproxy:v1
            echo "-------- All images succesfully built----------"
            echo " ------- login in to hub--------"
            echo "$DOCKER_PASSWORD" docker login -u "$DOCKER_USERNAME" -p $DOCKER_PASSWORD
            echo "-------------- Pushing images to dockerhub-------"
            docker push thangtn8/udagram-api-feed:v1
            docker push thangtn8/udagram-api-user:v1
            docker push thangtn8/udagram-frontend:v1
            docker push thangtn8/udagram-reverseproxy:v1
workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]
